<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Satış Sayfası</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .nft-image {
            width: 100%;
            max-width: 400px;
            display: block;
            margin: 0 auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .nft-details {
            text-align: center;
            margin-top: 20px;
        }
        .nft-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #009688;
        }
        .nft-description {
            font-size: 18px;
            margin-bottom: 20px;
            color: #555;
        }
        .nft-price {
            font-size: 24px;
            font-weight: bold;
            color: #ff5722;
            margin-bottom: 20px;
        }
        .buy-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .buy-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="nft-title">Muhteşem Sanat Eseri NFT</h1>
        <img src="nft_example.jpg" alt="NFT Örneği" class="nft-image">
        <div class="nft-details">
            <div class="nft-description">Bu eşsiz sanat eseri NFT, sanat dünyasında çığır açacak ve hayranlık uyandıracak.</div>
            <div class="nft-price">$10,000</div>
            <button onclick="window.location.href = 'odeme_sayfasi.html';" class="buy-button">Satın Al</button>
        </div>
    </div>
</body>
</html>
